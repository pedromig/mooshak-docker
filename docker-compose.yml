version: "3.9"

services:
  mooshak:
    image: mooshak:latest
    container_name: mooshak
    hostname: mooshak
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      context: .
    restart: unless-stopped
    ports:
      - ${MOOSHAK_PORT}:80
    volumes:
      - mooshak:/home/mooshak/data
      - apache2:/etc/apache2

volumes:
  mooshak: {}
  apache2: {}
